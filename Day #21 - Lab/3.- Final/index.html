<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Lab Template
		</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,300,700,100' rel='stylesheet' type='text/css'>
	</head>

	<body>
		

		<nav>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
						<a href="#"><img src="img/logo.png" alt="Logo" id="logo"></a>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
						<a href="#"><img src="img/i1.png" alt="Icon 1" class="pull-right"></a>
						<a href="#"><img src="img/i2.png" alt="Icon 2" class="pull-right"></a>
						<a href="#"><img src="img/i3.png" alt="Icon 3" class="pull-right"></a>
						<a href="#"><img src="img/i4.png" alt="Icon 4" class="pull-right"></a>
					</div>
				</div>
			</div>
		</nav>

		<div id="gallery">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<img src="img/photo1.jpg" alt="Photo 1" class="img-responsive">	
					</div>
				</div>
			</div>
		</div>
			
		<div id="profile">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block text-center">
						<img src="img/profile-pic.png" alt="Profile Pic">
						<p id="p-mt">Duis sed odio sit amer nibh vulputate cursus a sit amet amuris. <br> Morbi accusan ipsum velit.</p>
						<p id="p-st">Sean Garaghty - Designer Of This Template</p>
					</div>
				</div>
			</div>
		</div>

		<div id="social">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block text-center">
						<p id="s-mt">catch up on all of these social networks</p>
						<a href="#"><img src="img/twitter.jpg" alt="twitter"></a>
						<a href="#"><img src="img/rss.jpg" alt="rss"></a>
						<a href="#"><img src="img/facebook.jpg" alt="facebook"></a>
						<a href="#"><img src="img/forrst.jpg" alt="forrst"></a>
						<a href="#"><img src="img/gplus.jpg" alt="Google Plus"></a>
						<a href="#"><img src="img/flickr.jpg" alt="flickr"></a>
						<a href="#"><img src="img/dribbble.jpg" alt="dribbble"></a>
						<a href="#"><img src="img/pinterest.jpg" alt="pinterest"></a>
						<p id="s-st">who actually reads footer text these days? <br>woooooooooooooooooo</p>
					</div>
				</div>
			</div>
		</div>
		
		<!-- JS Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
